<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MauZi | Official Artist Hub</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
            colors: {
              dark: '#030303',
              mauziBlue: '#60a5fa',
              mauziPurple: '#a855f7',
              mauziCyan: '#67e8f9',
            },
            animation: {
              'spin-slow': 'spin 15s linear infinite',
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 5s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              }
            }
          }
        }
      }
    </script>
    
    <style>
      body {
        background-color: #030303;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .text-gradient {
        background: linear-gradient(135deg, #60a5fa 0%, #a855f7 50%, #67e8f9 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .avatar-glow {
        box-shadow: 0 0 50px rgba(168, 85, 247, 0.2);
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #030303;
      }
      ::-webkit-scrollbar-thumb {
        background: #222;
        border-radius: 10px;
      }
    </style>

    <!-- Import Map para React e Lucide -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
      }
    }
    </script>

    <script type="module">
      import React, { useState } from 'react';
      import ReactDOM from 'react-dom/client';
      import { 
        Instagram, Music, Youtube, Mail, ArrowRight, Play, Palette
      } from 'lucide-react';

      // --- Dados do App ---
      const LINKS = [
        {
          id: '1',
          title: 'Mais uma Rodada',
          description: 'Meu novo single já está disponível. Sinta a energia e o ritmo desta nova fase.',
          image: 'maisumarodada2.jpeg',
          url: 'https://youtu.be/2CBvgFf-t1g?si=5gKYViO9l-LYXh1j',
          label: 'Lançamento',
          cta: 'Ouvir Agora'
        },
        {
          id: '2',
          title: 'Agenda Tour 2024',
          description: 'Confira as próximas cidades e garanta seu lugar na primeira fila.',
          image: 'https://images.unsplash.com/photo-1470225620780-dba8ba36b745?q=80&w=400&h=400&auto=format&fit=crop',
          url: '#',
          cta: 'Ver Datas'
        },
        {
          id: '3',
          title: 'Workshop Criativo',
          description: 'Descubra como transformo ideias em letras e melodias marcantes.',
          image: 'https://images.unsplash.com/photo-1516280440614-37939bbacd81?q=80&w=400&h=400&auto=format&fit=crop',
          url: '#',
          cta: 'Inscrever-se'
        }
      ];

      // --- Componentes ---

      const Background = () => (
        <div className="fixed inset-0 z-0 pointer-events-none">
          <div className="absolute top-[-10%] left-[-10%] w-[600px] h-[600px] bg-mauziBlue rounded-full blur-[150px] opacity-10 animate-pulse-slow" />
          <div className="absolute bottom-[10%] right-[-10%] w-[500px] h-[500px] bg-mauziPurple rounded-full blur-[150px] opacity-10 animate-pulse-slow" style={{animationDelay: '3s'}} />
          <div className="absolute inset-0 opacity-[0.02] bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]" />
        </div>
      );

      const App = () => {
        return (
          <div className="min-h-screen w-full relative selection:bg-mauziPurple/30 flex flex-col items-center">
            <Background />
            
            <main className="relative z-10 w-full max-w-xl px-6 py-20 flex flex-col items-center">
              
              {/* Header / Profile */}
              <div className="flex flex-col items-center text-center mb-16">
                <div className="relative group mb-10">
                  <div className="absolute -inset-4 bg-gradient-to-tr from-mauziBlue via-mauziPurple to-mauziCyan rounded-full opacity-40 blur-2xl group-hover:opacity-70 transition-opacity duration-700 animate-pulse-slow"></div>
                  <div className="relative">
                    <div className="absolute -inset-1 bg-gradient-to-tr from-mauziBlue via-mauziPurple to-mauziCyan rounded-full animate-spin-slow"></div>
                    <div className="relative w-40 h-40 sm:w-48 sm:h-48 rounded-full p-1.5 bg-dark overflow-hidden border border-white/10 shadow-2xl">
                      <img 
                        src="https://images.unsplash.com/photo-1514525253361-bee8718a300a?q=80&w=600&h=600&auto=format&fit=crop" 
                        alt="MauZi"
                        className="w-full h-full rounded-full object-cover group-hover:scale-110 transition-transform duration-1000"
                      />
                    </div>
                  </div>
                </div>

                <div className="space-y-4 animate-float">
                  <h1 className="text-6xl sm:text-7xl font-black tracking-tighter text-gradient leading-none drop-shadow-2xl">
                    MauZi
                  </h1>
                  <div className="flex items-center justify-center gap-3">
                    <div className="h-[1px] w-8 bg-gradient-to-r from-transparent to-white/20"></div>
                    <p className="text-[10px] sm:text-xs font-bold text-mauziCyan uppercase tracking-[0.4em] drop-shadow-sm">
                      Músico • Compositor • Letrista
                    </p>
                    <div className="h-[1px] w-8 bg-gradient-to-l from-transparent to-white/20"></div>
                  </div>
                </div>
              </div>

              {/* Links List */}
              <div className="w-full flex flex-col gap-5 mb-24">
                {LINKS.map((link) => (
                  <a 
                    key={link.id}
                    href={link.url}
                    className="group relative flex flex-col sm:flex-row items-center gap-6 p-5 rounded-[2rem] glass transition-all duration-500 hover:translate-y-[-5px] hover:shadow-[0_20px_50px_-10px_rgba(0,0,0,0.8)] border-transparent hover:border-mauziPurple/30"
                  >
                    {link.label && (
                      <span className="absolute -top-3 -right-3 bg-mauziPurple text-white text-[9px] font-black uppercase px-3 py-1 rounded-full shadow-lg animate-bounce z-20">
                        {link.label}
                      </span>
                    )}
                    
                    <div className="w-28 h-28 shrink-0 rounded-2xl overflow-hidden shadow-xl border border-white/5 bg-black relative">
                      <img src={link.image} alt={link.title} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700 opacity-90 group-hover:opacity-100" />
                      <div className="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity bg-black/40">
                        <Play className="w-8 h-8 text-white fill-white" />
                      </div>
                    </div>

                    <div className="flex-1 text-center sm:text-left">
                      <h3 className="text-xl font-black text-white group-hover:text-gradient transition-all duration-300">
                        {link.title}
                      </h3>
                      <p className="text-gray-400 text-sm mt-1.5 leading-relaxed font-light line-clamp-2 group-hover:text-gray-300 transition-colors">
                        {link.description}
                      </p>
                      <div className="mt-4 flex items-center justify-center sm:justify-start gap-2 text-[10px] font-black uppercase tracking-[0.2em] text-mauziCyan opacity-70 group-hover:opacity-100 group-hover:translate-x-1 transition-all">
                        {link.cta} <ArrowRight className="w-3 h-3" />
                      </div>
                    </div>
                  </a>
                ))}
              </div>

              {/* Footer */}
              <footer className="w-full text-center space-y-12 pb-10 mt-auto">
                <div className="flex justify-center gap-8">
                  <a href="#" className="group relative">
                    <Instagram className="w-7 h-7 text-white/40 group-hover:text-white transition-all duration-300" />
                    <div className="absolute -inset-2 bg-mauziPurple/20 rounded-full scale-0 group-hover:scale-100 transition-transform blur-md"></div>
                  </a>
                  <a href="#" className="group relative">
                    <Music className="w-7 h-7 text-white/40 group-hover:text-white transition-all duration-300" />
                    <div className="absolute -inset-2 bg-mauziPurple/20 rounded-full scale-0 group-hover:scale-100 transition-transform blur-md"></div>
                  </a>
                  <a href="#" className="group relative">
                    <Youtube className="w-7 h-7 text-white/40 group-hover:text-white transition-all duration-300" />
                    <div className="absolute -inset-2 bg-mauziPurple/20 rounded-full scale-0 group-hover:scale-100 transition-transform blur-md"></div>
                  </a>
                  <a href="#" className="group relative">
                    <Mail className="w-7 h-7 text-white/40 group-hover:text-white transition-all duration-300" />
                    <div className="absolute -inset-2 bg-mauziPurple/20 rounded-full scale-0 group-hover:scale-100 transition-transform blur-md"></div>
                  </a>
                </div>

                <div className="space-y-3">
                  <div className="text-[10px] font-black text-white/10 tracking-[0.6em] uppercase">
                    MauZi • Official Digital Experience • 2024
                  </div>
                  <div className="text-[8px] text-white/5 uppercase tracking-widest font-light">
                    Designed for authentic expression
                  </div>
                </div>
              </footer>

            </main>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
